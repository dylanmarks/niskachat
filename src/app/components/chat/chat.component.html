<div class="chat-container">
  <!-- Chat Header -->
  <div class="chat-header">
    <div class="chat-title">
      <h3>Clinical AI Assistant</h3>
      <p class="chat-subtitle">Ask questions about patient data</p>
    </div>
    <button
      mat-icon-button
      class="clear-button"
      (click)="clearChat()"
      [disabled]="isLoading"
      aria-label="Clear chat history"
      matTooltip="Clear chat history"
    >
      <mat-icon>delete</mat-icon>
    </button>
  </div>

  <!-- Messages Area -->
  <div
    class="chat-messages"
    #messagesContainer
    role="log"
    aria-live="polite"
    aria-label="Chat messages"
  >
    <div
      *ngFor="let message of messages; trackBy: trackMessage"
      class="message-wrapper"
      [class.user-message]="message.isUser"
      [class.ai-message]="!message.isUser"
    >
      <div class="message-content">
        <!-- Loading indicator -->
        <div *ngIf="message.isLoading" class="loading-indicator">
          <div class="loading-dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <span class="loading-text">Thinking...</span>
        </div>

        <!-- Message text -->
        <div
          *ngIf="!message.isLoading"
          class="message-text"
          [innerHTML]="message.content"
        ></div>
      </div>

      <!-- Message timestamp -->
      <div class="message-time">
        {{ message.timestamp | date: "short" }}
      </div>
    </div>

    <!-- Empty state when no messages -->
    <div *ngIf="messages.length === 0" class="empty-state">
      <div class="empty-icon">ðŸ’¬</div>
      <p>Start a conversation with the AI assistant</p>
    </div>
  </div>

  <!-- Input Area -->
  <div class="chat-input-area">
    <form (ngSubmit)="sendMessage()" class="chat-form">
      <div class="input-wrapper">
        <mat-form-field appearance="outline" class="chat-input-field">
          <mat-label>
            Ask about patient conditions, medications, observations...
          </mat-label>
          <textarea
            matInput
            [(ngModel)]="currentMessage"
            name="message"
            (keydown)="sendMessage($event)"
            [disabled]="isLoading"
            class="chat-input"
            rows="2"
            maxlength="1000"
            aria-label="Type your message"
          ></textarea>
          <mat-hint>{{ currentMessage.length }}/1000</mat-hint>
        </mat-form-field>

        <button
          mat-fab
          color="primary"
          type="submit"
          class="send-button"
          [disabled]="!canSendMessage()"
          aria-label="Send message"
          matTooltip="Send message"
        >
          <mat-icon>{{ isLoading ? "hourglass_empty" : "send" }}</mat-icon>
        </button>
      </div>

      <!-- Input hint -->
      <div class="input-footer">
        <small class="input-hint">
          Press Enter to send, Shift+Enter for new line
        </small>
      </div>
    </form>
  </div>
</div>
